<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a6e7580e30.js" crossorigin="anonymous"></script>
    <title>Youtube Mobile</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- video player -->
    <section class="player">
        <video controls src="video/video.mp4"></video>
    </section>

    <!-- video info -->
    <section class="info">
        <!-- metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#DreamCoding</li>
                <li>#DreamCoders</li>
                <li>#Ellie</li>
            </ul>
            <div class="titleAndBtn">
                <span class="title">
                    유튜브 모바일 클론코딩 하기!
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">1M views 1 month ago</span>
            </div>
        </div>

        <!-- action -->
        <div class="actions">
            <li><button><i class="fas fa-thumbs-up">1K</i></button></li>
            <li><button><i class="fas fa-thumbs-down">0</i></button></li>
            <li><button><i class="fas fa-share"></i>Share</button></li>
            <li><button><i class="fas fa-plus"></i>Save</button></li>
            <li><button><i class="fab fa-font-awesome-flag"></i><span>Reports</span></button></li>
        </div>

        <!-- channel desc -->
        <div class="channel">
            <div class="metadata">
                <img src="image/avatar.png" alt="" />
                <div class="info">
                    <span class="name">hani</span>
                    <span class="subscribers">hani youtube clone coding</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>

    <section class="upNext">
        <span class="title">Up Next</span>
        <ul>
            <li class="item">
                <div class="img"></div>
                <div class="info">
                    <span class="title">hani next title</span>
                    <span class="name">hani next name</span>
                    <span class="views">82K views</span>
                </div>
                <button class="moreBtn"></button>
            </li>
            <li class="item">
                <div class="img"></div>
                <div class="info">
                    <span class="title">hani next title2</span>
                    <span class="name">hani next name2</span>
                    <span class="views">2K views</span>
                </div>
                <button class="moreBtn"></button>
            </li>
            <li class="item">
                <div class="img"></div>
                <div class="info">
                    <span class="title">hani next title3</span>
                    <span class="name">hani next name3</span>
                    <span class="views">8K views</span>
                </div>
                <button class="moreBtn"></button>
            </li>
        </ul>
    </section>
</body>
</html>
